<nz-card
  style="
    width: 100%;
    height: 240px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  "
  class="prod"
  [nzTitle]="prod.nombre"
>
  <p [innerHTML]="prod.descripcion"></p>

  <button
    nz-button
    nzType="primary"
    nzSize="small"
    nzShape="round"
    (click)="AddCart(prod)"
  >
    + Agregar
  </button>
</nz-card>
